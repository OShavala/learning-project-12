<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="share-btn" id="shareBtn">
  <i class="fa fa-share-alt" aria-hidden="true"></i> 
  <span class="share-text">Поділитися</span>
  <div class="share-options" id="shareOptions">
    <button onclick="sendToDevice()">Надіслати на пристрій</button>
    <button onclick="generateQR()">QR-код</button>
    <button onclick="copyLink()">Копіювати</button>
    <button onclick="uploadToGoogleDrive()">Google Диск</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
